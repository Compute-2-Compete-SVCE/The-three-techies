<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>sign</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link href="assets/img/tticon.jpeg" rel="icon">
</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked ><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form action="/sign" method="post">	
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user"name="username" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="password" type="password" class="input" data-type="password" required>
				</div>
				
				<div class="group">
					<input type="submit" class="button" value="Sign In" >
				</div>
				<div class="hr"></div>
				</form>
				<div class="foot-lnk">
				</div>
				
			</div>
				<div id="sign-up" >
				<div class="sign-up-htm">
				<form action="/signup" method="post">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user"name="username" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass"name="password" type="password" class="input" data-type="password" required minlength="6">
				</div>
				<div class="group">
					<label for="pass" class="label">Confirm Password</label>
					<input id="pass" name="passwordConf" type="password" class="input" data-type="password" required minlength="6">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" name="email" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Mobile Number</label>
					<input id="pass" name="phone" type="text" class="input" required minlength="10">
				</div>

				<div class="group">
					<input type="submit" class="button" value="Sign Up" onClick="location.href='home.html';">
				</div>
				<div class="hr"></div>
				</form>

			</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
